name: Bug Report
description: Report a bug
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: bug
    attributes:
      label: Bug description
      description: Explain what happened.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps to reproduce the bug.
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device / Android version
      placeholder: "Samsung M21 / Android 12"
